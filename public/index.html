<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterative Shader Lab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="py-3">
            <h1 class="text-center">Iterative Shader Lab</h1>
            <p class="text-center">LLM-Driven Shader Development with Live Feedback</p>
        </header>

        <div class="row">
            <!-- Left panel: Input and controls -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Shader Description</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="shaderPrompt" class="form-label">Describe the shader effect:</label>
                            <textarea id="shaderPrompt" class="form-control" rows="3" placeholder="E.g., water ripple with refraction"></textarea>
                        </div>
                        <button id="generateBtn" class="btn btn-primary">Generate Shader</button>
                        <button id="iterateBtn" class="btn btn-secondary ms-2" disabled>Iterate</button>
                        
                        <div id="iterationFeedbackContainer" class="mt-3 d-none">
                            <label for="iterationFeedback" class="form-label">What would you like to change or improve?</label>
                            <textarea id="iterationFeedback" class="form-control" rows="2" placeholder="E.g., make colors more vibrant, fix distortion at the edges"></textarea>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Shader Code</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="shaderTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="fragment-tab" data-bs-toggle="tab" data-bs-target="#fragment" type="button" role="tab">Fragment Shader</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="vertex-tab" data-bs-toggle="tab" data-bs-target="#vertex" type="button" role="tab">Vertex Shader</button>
                            </li>
                        </ul>
                        <div class="tab-content mt-2" id="shaderTabContent">
                            <div class="tab-pane fade show active" id="fragment" role="tabpanel">
                                <textarea id="fragmentShaderCode" class="form-control code-editor" rows="10"></textarea>
                            </div>
                            <div class="tab-pane fade" id="vertex" role="tabpanel">
                                <textarea id="vertexShaderCode" class="form-control code-editor" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="mt-2">
                            <button id="compileBtn" class="btn btn-success">Compile & Render</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Middle panel: Rendering -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Shader Preview</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="glCanvas" width="512" height="512"></canvas>
                        <div id="shaderError" class="alert alert-danger mt-2 d-none"></div>
                    </div>
                </div>
            </div>

            <!-- Right panel: Iterations and metrics -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Iteration History</h5>
                    </div>
                    <div class="card-body">
                        <div id="iterationHistory" class="iteration-history">
                            <!-- Iteration items will be added here -->
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Quality Metrics</h5>
                    </div>
                    <div class="card-body">
                        <div id="qualityMetrics">
                            <p>No metrics available yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/main.js" type="module"></script>
</body>
</html>
